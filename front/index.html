<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mes notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

    <div class="container">

        <!-- Alerts container -->
        <div id="alert" class="alert-container"></div>

        <!-- Add  new note form -->
        <div class="card">
            <div class="card-header">
                <h3>Ajouter une note</h3>
            </div>
            <div class="card-body">
                <form onsubmit="event.preventDefault();">
                    <div class="mb-3">
                        <label for="new-note" class="form-label">Ma note</label>
                        <textarea id="new-note" rows="3" class="form-control"></textarea>
                    </div>
                    <button id="add-note-btn" type="submit" class="btn">Ajouter</button>
                </form>
            </div>
        </div>

        <!-- Notes -->
        <div class="card">
            <div class="card-header">
                <h3>Mes notes</h3>
            </div>
            <div id="note-list" class="card-body"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
